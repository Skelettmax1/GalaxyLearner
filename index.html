<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GalaxyLearner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="starfield"></canvas>
    <div class="container">
        <h1 id="appTitle">GalaxyLearner</h1>
        
        <div id="creationPanel">
            <div class="input-group">
                <input type="text" id="question" placeholder="Enter question...">
                <input type="text" id="answer" placeholder="Enter answer...">
                <button id="addFlashcard">Add Card</button>
                <div class="import-export">
                    <button id="exportFlashcards">Export Cards</button>
                    <input type="file" id="importFlashcards" accept=".json" style="display: none;">
                    <button id="importButton">Import Cards</button>
                </div>
            </div>
        </div>

        <div class="flashcard-container">
            <div class="flashcard">
                <div class="flashcard-inner">
                    <div class="flashcard-front">
                        <p id="flashcard-question">Welcome to GalaxyLearner!</p>
                    </div>
                    <div class="flashcard-back">
                        <p id="flashcard-answer">Click the title to start creating cards!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
